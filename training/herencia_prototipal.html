<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèãtraning</title>
  </head>
  <body>
    <a href="/training/">Go back</a>
    <p><em>Abre en consola</em></p>
    <script>
      function Hero(name) {
        this.name = name;
      }

      Hero.prototype.saludar = function () {
        console.log('New hero:', this.name);
      };

      const zelda = new Hero('Zelda');

      // propiedades de las instancias
      console.log('Name:', zelda.name);

      // propiedades de la "clase"
      console.log('Saludar:', zelda.saludar);

      // propiedades heredadas ejm: toString();
      console.log('toString:', zelda.toString);

      // inspeccionar propiedades hasOwnProperty (de d√≥nde sale toString ...)
      console.log('zelda-has-ownProperty:', zelda.hasOwnProperty('saludar'));
    </script>
  </body>
</html>
