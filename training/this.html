<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏋traning</title>
  </head>
  <body>
    <a href="/training/">Go back</a>
    <p><em>Abre en consola</em></p>
    <h2>
      "this" se refiere a un objeto. Ese objeto es el que actualmente está
      ejecutando un pedazo de código.
    </h2>
    <script>
      // this en el scope global
      console.log(`this: ${this}`);

      // this en el scope de una función
      function whoIsThis() {
        return this;
      }

      console.log(`this-fun: ${whoIsThis()}`);

      // this en el scope de una función en strict mode
      function whoIsThisStrict() {
        ('use strict');
        return this;
      }

      console.log(`this-fun--strict: ${whoIsThisStrict()}`);

      // this en el contexto de un objeto
      const person = {
        name: 'Joan',
        saludar() {
          console.log(`Hola soy ${this.name}`);
        },
      };

      person.saludar();
      // this cuando sacamos a una función de un objeto
      const action = person.saludar;
      action();

      // this en el contexto de una "clase"
      function Person(name) {
        // this = {}
        this.name = name;
      }

      Person.prototype.saludar = function () {
        console.log(`Hola soy: ${this.name}`);
      };

      const Joan = new Person('Joan');
      Joan.saludar();
    </script>
  </body>
</html>
