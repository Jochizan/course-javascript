<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏋traning</title>
  </head>
  <body>
    <a href="/training/">Go back</a>
    <p><em>Abre en consola</em></p>
    <ul>
      <li><button class="call__to-action">Aprender</button></li>
      <li><button class="call__to-action">Aprender Más</button></li>
      <li>
        <button class="call__to-action">¡Nunca parar de Aprender!</button>
      </li>
    </ul>
    <script>
      const d = document;

      // Establecer this con "call"
      function salute() {
        console.log(`Hola, Soy ${this.firstName} ${this.lastName}`);
      }

      const joan = {
        firstName: 'Joan',
        lastName: 'Roca Hormaza',
      };

      salute.call(joan);
      // Establecer this con "call", y pasar argumentos a la función
      function walk(meters, direction) {
        console.log(
          `${this.firstName} camina ${meters} metros hacia el ${direction}.`
        );
      }

      // fun.call(object, params_1, params_2)
      walk.call(joan, 400, 'norte');

      // Establecer this con "apply" y pasar argumentos a la función
      const values = [800, 'sur'];
      walk.apply(joan, values);

      /*
        --- Params ---
        Call -> Commas
        Apply -> Arrays
      */

      // Establecer this en una nueva función usando "bind"
      const daniel = {
        firstName: 'Daniel',
        lastName: 'Villegas',
      };

      const danielSalute = salute.bind(daniel);
      danielSalute();

      const danielWalk = walk.bind(daniel, 4000, 'oeste');
      danielWalk();

      // ¿ Cuando usar cada uno de estos métodos ?
      const $buttons = d.querySelectorAll('.call__to-action');
      console.log($buttons);
      // $buttons.forEach(($button) => {
      //   $button.onclick = () => alert('¡Nunca pares de aprender!');
      // });

      Array.prototype.forEach.call($buttons, ($button) => {
        $button.onclick = () => alert('¡Nunca pares de aprender!');
      });
    </script>
  </body>
</html>
