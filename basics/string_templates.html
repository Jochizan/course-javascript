<!DOCTYPE html>
<html>

    <body>
        <script>
            let nombre = "Jon";
            let apellido = "MirCha";
            // Concatenación
            let saludo = "Hola mi nombre es " +
                nombre + " " + apellido + "."
            console.log(saludo);
            // Interpolación de varaibles
            // Template String
            let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`;
            console.log(saludo2);
            // El uso de string templates es muy importante el caracter `````````````
            let ul = `
                <ul>
                    <li>Primavera</li>
                    <li>Verano</li>
                    <li>Otoño</li>
                    <li>Invierno</li>
                </ul>`;
            console.log(ul);
            // Esta es una buena practica para programacipón más avanzada.
        </script>
    </body>
</html>
